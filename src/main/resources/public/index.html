<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <form id="entryForm">
            <label for="checkIn">Check in</label>
            <input type="date" name="checkInDate" id="checkIn" required>
            <input type="time" name="checkInTime" required>
            <label for="checkOut">Check out</label>
            <input type="date" name="checkOutDate" id="checkOut" required>
            <input type="time" name="checkOutTime" required>
            <input type="submit" value="Save" />
            <input type="reset" value="Cancel" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <form id="Sign">
            <label>Usernname:</label><br>
            <input type="text" id="username"><br>
            <label>Password:</label><br>
            <input type="text" id="password"><br>
            <input onclick="myFunction()" type="submit" value="Submit">
        </form>
    <br>
    <br>
        <form id="birthdayForm">
            <label for="birthday1">Birthday</label>
            <input type="date" name="birthday1" id="birthday1" required>
            <input type="time" name="time" required>
            <input type="submit" value="Save" />
            <input type="reset" value="Cancel" />
        </form>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Birthday</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="birthdayDisplay">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
            </tbody>
        </table>
    <br>
    <br>
        <form id="OrdersForm">
            <label for="food">Food</label>
            <input type="text" name="food" id="food" required>
            <label for="restaurant">Restaurant</label>
            <input type="text" name="food" id="restaurant" required>
            <input type="submit" value="Save" />
            <input type="reset" value="Cancel" />
        </form>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Food</th>
                <th>Restaurant</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="foodDisplay">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
